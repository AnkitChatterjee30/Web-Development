<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet Animation ðŸš½</title>
</head>
<style>
    html {
        height: 100%;
        width: 100%;
        background: #ADD8E6;
    }

    div {
        background: white;
    }

    #toilet-lid {
        height: 15px;
        width: 200px;
        border-radius: 6px;
        position: absolute;
        left: calc((100% - 350px) / 2);
        top: calc((100% - 210px) / 2);
        transform-origin: 192.5px 7.5px;
        animation-name: lid-opening;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
    }

    #toilet-bowl {
        height: 80px;
        width: 200px;
        border-radius: 6px 6px 100px 100px;
        position: absolute;
        left: calc((100% - 350px) / 2);
        top: calc((100% - 165px) / 2);
        box-shadow: 0 0 0 9px #ADD8E6;
    }

    #toilet-leg {
        height: 190px;
        width: 200px;
        border-radius: 6px;
        position: absolute;
        left: calc((100% - 200px) / 2);
        top: calc((100% - 165px) / 2);
    }

    #toilet-tank {
        height: 200px;
        width: 100px;
        border-radius: 6px;
        position: absolute;
        left: calc((100% + 68px) / 2);
        top: calc((100% - 400px) / 2);
    }

    #toilet-tank-lid {
        height: 15px;
        width: 100px;
        border-radius: 6px 6px 0 0;
        position: absolute;
        left: calc((100% + 68px) / 2);
        top: calc((100% - 440px) / 2);
    }

    #flush-lever {
        height: 15px;
        width: 50px;
        background-color: #ccc;
        border-radius: 6px;
        position: absolute;
        left: calc((100% + 120px) / 2);
        top: calc((100% - 360px) / 2);
        transform-origin: 8px 8px;
        animation-name: lever-rotation;
        animation-duration: 6s;
        animation-iteration-count: infinite;
    }


    @keyframes lever-rotation {
        10% {
            transform: rotate(0);
        }

        17% {
            transform: rotate(60deg);
        }

        24% {
            transform: rotate(0);
        }
    }

    @keyframes lid-opening {
        30% {
            transform: rotate(0);
        }

        40% {
            transform: rotate(90deg);
        }

        80% {
            transform: rotate(90deg);
        }

        90% {
            transform: rotate(0);
        }
    }

    #toilet-bowl-overlay {
        height: 80px;
        width: 200px;
        border-radius: 6px 6px 100px 100px;
        position: absolute;
        left: calc((100% - 350px) / 2);
        top: calc((100% - 165px) / 2);
    }

    #water {
        position: absolute;
        left: calc((100% - 200px) / 2 - 1px);
        top: calc((100% - 205px) / 2 + 55px);
        background-color: #3882ff;
        height: 40px;
        width: 27px;
        animation-name: water;
        animation-duration: 6s;
        animation-iteration-count: infinite;
    }

    #water:after {
        background-color: transparent;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 25px;
        height: 25px;
        border: 25px solid #3882ff;
        border-color: #3882ff transparent transparent #3882ff;
        transform: rotate(45deg);
        top: -22px;
        animation-name: water-right;
        animation-duration: 6s;
        animation-iteration-count: infinite;
    }

    #water:before {
        background-color: transparent;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 25px;
        height: 25px;
        border: 25px solid #3882ff;
        border-color: #3882ff transparent transparent #3882ff;
        transform: rotate(45deg);
        top: -22px;
        right: 0px;
        animation-name: water-left;
        animation-duration: 6s;
        animation-iteration-count: infinite;
    }

    @keyframes water {
        30% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-60px);
        }

        45% {
            transform: translateY(-70px);
        }

        50% {
            transform: translateY(-60px);
        }

        55% {
            transform: translateY(-75px);
        }

        57% {
            transform: translateY(-60px);
        }

        60% {
            transform: translateY(-75px);
        }

        65% {
            transform: translateY(-65px);
        }

        70% {
            transform: translateY(-75px);
        }

        75% {
            transform: translateY(-60px);
        }

        80% {
            transform: translateY(-75px);
        }

        90% {
            transform: translateY(0);
        }
    }

    @keyframes water-right {
        30% {
            transform: rotate(45deg);
        }

        40% {
            transform: rotate(30deg);
        }

        45% {
            transform: rotate(65deg);
        }

        50% {
            transform: rotate(30deg);
        }

        55% {
            transform: rotate(65deg);
        }

        57% {
            transform: rotate(30deg);
        }

        60% {
            transform: rotate(65deg);
        }

        65% {
            transform: rotate(30deg);
        }

        70% {
            transform: rotate(65deg);
        }

        75% {
            transform: rotate(30deg);
        }

        80% {
            transform: rotate(65deg);
        }

        90% {
            transform: rotate(45deg);
        }
    }

    @keyframes water-left {
        30% {
            transform: rotate(45deg);
        }

        40% {
            transform: rotate(65deg);
        }

        45% {
            transform: rotate(30deg);
        }

        50% {
            transform: rotate(65deg);
        }

        55% {
            transform: rotate(30deg);
        }

        57% {
            transform: rotate(65deg);
        }

        60% {
            transform: rotate(30deg);
        }

        65% {
            transform: rotate(65deg);
        }

        70% {
            transform: rotate(30deg);
        }

        75% {
            transform: rotate(65deg);
        }

        80% {
            transform: rotate(30deg);
        }

        90% {
            transform: rotate(45deg);
        }
    }
</style>

<body>
    <div id="toilet-leg"></div>
    <div id="toilet-tank"></div>
    <div id="toilet-tank-lid"></div>
    <div id="flush-lever"></div>

    <div id="toilet-bowl"></div>
    <div id="toilet-lid"></div>

    <div id="water"></div>
    <div id="toilet-bowl-overlay"></div>
    <script>
        function play() {
            var music = document.getElementById('music');
            music.play();
        }

    </script>
    <input type="button" onclick="play()">
    <audio id="music" src="Toilet-Flush.mp3"></audio>
</body>

</html>
